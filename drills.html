<html>
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="./drills_files/jquery.min.js"></script>
    <link rel="stylesheet" href="./drills_files/jquery-ui.css">
    <script src="./drills_files/jquery-ui.min.js"></script>
    <style>
      p{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size:16px;
      }
      
  textarea{  
  
    box-sizing: padding-box;
    overflow:hidden;
  
    font-size:14px;
    border-radius:8px;
    border:1px solid  #c1c1c1;
  }
    </style>
    <script>
      $(function() {
        
        // initialize jQuery UI components
        $( "#check" ).button();
        $( "#format" ).buttonset();  
        $( "#radio" ).buttonset();
        
        $( "button" )
          .button()
          .click(function( event ) {
            event.preventDefault();
          });
        
        $( "#rate" ).slider({
          range: "max",
          min: 0,
          max: 2,
          value: 1,
          step: 0.01
        });
          
        // autoresize text area
        $(document)
  		    .one('focus.textarea', '.autoExpand', function(){
      			var savedValue = this.value;
      			this.value = '';
      			this.baseScrollHeight = this.scrollHeight;
      			this.value = savedValue;
  		    })
  		    .on('input.textarea', '.autoExpand', function(){
      			var minRows = this.getAttribute('data-min-rows')|0,
      				 rows;
      			this.rows = minRows;
              console.log(this.scrollHeight , this.baseScrollHeight);
      			rows = Math.ceil((this.scrollHeight - this.baseScrollHeight) / 17);
      			this.rows = minRows + rows;
  		});
      });
    </script>
  </head>
  
  <body>
    <p>Round Length (min)</p>
    <p id="radio" class="ui-buttonset">
      <input type="radio" id="radio1" name="radio" value="1">
      <label for="radio1" role="button">1</label>
      <input type="radio" id="radio2" name="radio" checked="checked" value="2">
      <label for="radio2" role="button">2</label>
      <input type="radio" id="radio3" name="radio" value="3">
      <label for="radio3" role="button">3</label>
    </p>
    <p>Activity Intervals (sec)</p>
    <p id="format" class="ui-buttonset">
      <input type="checkbox" id="check1" value="10">
      <label for="check1" role="button">10</label>
      <input type="checkbox" id="check2" checked="checked" value="20">
      <label for="check2" role="button">20</label>
      <input type="checkbox" id="check3" checked="checked" value="30">
      <label for="check3" role="button">30</label>
      <input type="checkbox" id="check4" checked="checked" value="40">
      <label for="check4" role="button">40</label>
      <input type="checkbox" id="check5" value="50">
      <label for="check5" role="button">50</label>
      <input type="checkbox" id="check6" value="60">
      <label for="check6" role="button">60</label>
    </p>
    <p>Activities (each on seperate lines)</p>
    <p>
      <textarea id="actions" rows="12" style="width:400px" data-min-rows='3' class='autoExpand'>1 2 3 2 1
1 1 2 5 6
1 5 2 3 4
2 3 2 3 slip, 3 2 3 2 slip
fake jab, throw 2 1 2
jab, left hook to body, left hook to head
jab to head, cross, left hook to body
double jab, cross, slip right, overhand right
5 2 3 2
1 2, duck to right, 4 3
</textarea>
    </p>
    <p>Speech Rate</p>
    <div id="rate" style="width:400px"></div>
    <p>
      <button id="start" role="button">start</button>
      <button id="end" role="button">end</button>
    </p>
    <br/>
    <p>
      <a href="https://github.com/crclayton/drills">Fork me on GitHub</a>
    </p>
    <script src="./drills_files/drills.js"></script>
  </body>

</html>
